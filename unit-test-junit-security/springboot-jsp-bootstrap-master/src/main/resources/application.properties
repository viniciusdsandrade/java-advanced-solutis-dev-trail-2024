# DataSource
spring.datasource.url=jdbc:mysql://localhost:${DB_DESKTOP_PORT}/springboot?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_ROOT_USER}
spring.datasource.password=${DB_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Spring Data JPA
# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuração de Logs (Opcional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.mightyjava=DEBUG

# Hibernate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE

# Jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt_BR
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=true

# Mostre o stacktrace em desenvolvimento para depura
server.error.include-stacktrace=always

# Logging
logging.level.org.springframework.orm.jpa=DEBUG

#jsp
spring.mvc.view.prefix= /view/
spring.mvc.view.suffix= .jsp

server.port=8080
server.context-path=/mightyjava
management.security.enabled=false

security.user.name=user
security.user.password=password

