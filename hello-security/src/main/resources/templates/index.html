<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hello Security</title>
    <style>
        /* Definindo o estilo da página */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        /* Cabeçalho da página */
        .header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* Área principal do conteúdo */
        .content {
            margin: 20px auto;
            width: 80%;
            max-width: 1000px;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Estilos para o conteúdo do dashboard */
        .content h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Botão de logout */
        .logout-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>
<!-- Cabeçalho -->
<div class="header">
    <h1>Bem-vindo ao Dashboard</h1>
</div>

<!-- Conteúdo principal -->
<div class="content">
    <h1>Olá, Usuário!</h1>
    <p>Você está autenticado com sucesso. Esta é a sua área protegida.</p>
    <p>Aqui você pode adicionar informações, links para outras páginas ou recursos disponíveis para os usuários
        autenticados.</p>

    <!-- Botão de logout -->
    <a class="logout-btn" th:href="@{/logout}">Sair</a>
</div>
</body>
</html>
