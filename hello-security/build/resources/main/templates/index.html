<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hello Security</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 15px 0;
            display: block;
            font-size: 18px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .logout-btn-sidebar {
            background-color: #dc3545;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
        }

        .logout-btn-sidebar:hover {
            background-color: #c82333;
        }

        /* Área principal */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        /* Cabeçalho da página */
        .header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
        }

        /* Seção de cartões */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .card p {
            font-size: 18px;
            color: #555;
        }

        /* Links de navegação */
        .navigation-links {
            margin-top: 20px;
        }

        .navigation-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            display: inline-block;
            margin: 10px 0;
        }

        .navigation-links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<!-- Barra lateral -->
<div class="sidebar">
    <div>
        <h2>Navegação</h2>
        <a href="#" th:href="@{/profile}">Perfil</a>
        <a href="#" th:href="@{/settings}">Configurações</a>
        <a href="#" th:href="@{/notifications}">Notificações</a>
    </div>
    <a class="logout-btn-sidebar" th:href="@{/logout}">Sair</a>
</div>

<!-- Conteúdo principal -->
<div class="main-content">
    <!-- Cabeçalho -->
    <div class="header">
        <h1>Bem-vindo ao Dashboard</h1>
    </div>

    <!-- Cartões de informação -->
    <div class="cards">
        <div class="card">
            <h3>Total de Usuários</h3>
            <p>150</p>
        </div>
        <div class="card">
            <h3>Notificações</h3>
            <p>3 Novas</p>
        </div>
        <div class="card">
            <h3>Atividade Recente</h3>
            <p>5 Ações Hoje</p>
        </div>
    </div>

    <!-- Links adicionais -->
    <div class="navigation-links">
        <h2>Links Rápidos</h2>
        <a href="#" th:href="@{/reports}">Relatórios</a>
        <a href="#" th:href="@{/support}">Suporte</a>
    </div>
</div>

</body>
</html>
