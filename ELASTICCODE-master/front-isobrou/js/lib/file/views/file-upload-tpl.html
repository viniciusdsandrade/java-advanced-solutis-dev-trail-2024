<div id="idSection">
       <form id="form" action="" method="POST" enctype="multipart/form-data" data-ng-controller="DemoFileUploadController" data-file-upload="options" data-ng-class="{'fileupload-processing': processing() || loadingFiles}">
        <div class="control-group" data-ng-if="showDisplayName">
        	<label style="padding: 0;" class="control-label" for="displayName">{{getMessage('lbl.general.displayName')}}:</label>
        	<input id="displayName" name="displayName" type="text" data-ng-model="displayName"></input>
		</div>
        <div class="control-group">
           	<label class="control-label pull-right span3 margin0" style="padding: 9px 10px 0 0;">{{getMessage('lbl.general.chooseFile')}}: <span class="item-required">*</span></label>
		</div>
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
        <div class="row fileupload-buttonbar">
            <div class="col-lg-7">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-info save fileinput-button" ng-class="{disabled: disabled}">
                    <i class="fa fa-plus"></i>
                    <span>{{getMessage('lbl.general.search')}}...</span>
                    <input type="file" name="files[]" multiple ng-disabled="disabled" data-ng-click="onClearFiles();enableUploadClick()">
                </span>

                <button type="button" class="btn btn-primary start" data-ng-click="disableUpload = 1;submit()" data-ng-if="clearFiles" data-ng-class="disabledClass()">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>{{getMessage('lbl.general.upload')}}</span>
                </button>
                <button type="button" class="btn btn-warning cancel" data-ng-click="disableUpload = 1;cancel()" data-ng-if="clearFiles">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>{{getMessage('lbl.general.cancel')}}</span>
                </button>	        


                <!-- The global file processing state -->
                <span class="fileupload-process"></span>
            </div>
            <!-- The global progress state -->
            <div class="col-lg-5 fade" data-ng-class="{in: active()}">
                <!-- The global progress bar -->
                <div class="progress progress-striped active" data-file-upload-progress="progress()">
                	<div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div>
                </div>
                <!-- The extended global progress state -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        <!-- The table listing the files available for upload/download -->
        <table class="table table-striped files table-upload"> <!--  ng-cloak -->
            <tr data-ng-repeat="file in queue" data-ng-class="{'processing': file.$processing()}">
                <td data-ng-switch data-on="!!file.thumbnailUrl">
                    <div class="preview" data-ng-switch-when="true">
                    	<img data-ng-src="{{file.thumbnailUrl}}" alt="">
	                </div>
                    <div class="preview" data-ng-switch-default data-file-upload-preview="file"></div>
                </td>
                <td>
                    <p class="name" data-ng-switch data-on="!!file.url">
                        <span data-ng-switch-when="true" data-ng-switch data-on="!!file.thumbnailUrl">
                            <a data-ng-switch-when="true" data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" data-gallery>{{file.name}}</a>
                            <a data-ng-switch-default data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}">{{file.name}}</a>
                        </span>
                        <span data-ng-switch-default>{{file.name}}</span>
                    </p>
                    <strong data-ng-show="file.error" class="error text-danger">{{file.error}}</strong>
                </td>
                <td>
                    <p class="size">{{file.size | formatFileSize}}</p>
                    <div class="progress progress-striped active fade" data-ng-class="{pending: 'in'}[file.$state()]" data-file-upload-progress="file.$progress()"><div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div></div>
                </td>
                <td>
                    <button type="button" class="btn btn-primary start" data-ng-click="file.$submit()" data-ng-hide="!file.$submit || options.autoUpload" data-ng-disabled="file.$state() == 'pending' || file.$state() == 'rejected'" data-ng-if="!clearFiles">
                        <i class="fa fa-upload"></i>
                        <span>{{getMessage('lbl.general.upload')}}</span>
                    </button>
                    <button type="button" class="btn btn-warning cancel" data-ng-click="file.$cancel()" data-ng-hide="file.mimeType" data-ng-if="!clearFiles">
                        <i class="fa fa-times"></i>
                        <span>{{getMessage('lbl.general.cancel')}}</span>
                    </button>
                    <button type="button" class="btn btn-warning cancel" data-ng-click="onClearFiles()" data-ng-hide="!file.mimeType" title="Fechar seleção de arquivo">
                        <i class="fa fa-times"></i>
                        <!-- <span>Fecha</span> -->
                    </button>
                </td>
            </tr>
        </table>
     </form>
</div>
