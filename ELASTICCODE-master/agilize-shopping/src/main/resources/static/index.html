<!doctype html>
<html ng-app="agilizeShopping">
  <head>
    <title>{{getMessage('page.main.title')}}</title>

	
	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>

    <!-- Style -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

  </head>

  <body ng-controller="AppCtrl">

        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo">
                           <a ng-click="openPath('/app/shopping/store')"><p>{{getMessage('page.title')}}</p></a>
                        </div>
                        
                        <div class="login">
                            <div data-ng-if="login.logged">
                                <h4>{{getMessage('lbl.hello')}}, {{login.user.name}}</h4>
                            </div>
                            <div data-ng-if="!login.logged">
                                <input type="button" class="buttonHeader" value="{{getMessage('lnk.login')}}" ng-click="login.open()" /> <!-- ng-click="openPath('/app/shopping/store')" /> -->   
                            </div>  
                        </div>
                    </div>    
                </div>
            </div>
        </header>
        <section>
            <div ng-view></div> 
        </section>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="copyright">
                        <div class="col-md-6">                        
                            <p><i class="fa fa-copyright"></i>{{getMessage('page.footer.copyright')}}</p>
                        </div>
                        <div class="col-md-6">
                            <span><i class="fa fa-facebook" aria-hidden="true"></i><i class="fa fa-twitter" aria-hidden="true"></i></span>
                        </div> 
                    </div>                  
                </div>
            </div>
        </footer>    
    
    <!-- jQuery, Angular -->
	<script src="js/lib/jquery/jquery.js" type="text/javascript"></script>
	<script src="js/lib/angular/angular.js" type="text/javascript"></script>
	<script src="js/lib/angular/angular-route-1.4.8.min.js" type="text/javascript"></script>
	<script src="js/lib/angular/angular-locale_pt-br.js" type="text/javascript"></script>
	<script src="js/lib/css/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <script src="js/lib/angular/font_awesome_fb016fbddf.js"></script>
    
    <!-- APP -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/appmsg.js" type="text/javascript"></script>
    <script src="js/lib/common.js" type="text/javascript"></script>
    
    <!-- Service -->
    <script src="js/lib/services/localizedMessages.js" type="text/javascript"></script>
    <script src="js/lib/services/localStorage.js" type="text/javascript"></script>
    
    <!-- Resources -->
	<script src="js/lib/resources/angular-msgbox.js" type="text/javascript"></script>
	<script src="js/lib/resources/devicecheck.js" type="text/javascript"></script>
	<script src="js/lib/resources/rest-resource.js" type="text/javascript"></script>
	
	<!-- Directives -->
	<script src="js/lib/directive/pagination.js" type="text/javascript"></script>
	
	<!-- Controllers -->
	<script src="js/controller/store.js" type="text/javascript"></script>
	<script src="js/controller/product.js" type="text/javascript"></script>
	<script src="js/controller/payment.js" type="text/javascript"></script>
	
	<!-- Controllers -->
	<script src="js/service/shoppingCart.js" type="text/javascript"></script>

  </body>
</html>
