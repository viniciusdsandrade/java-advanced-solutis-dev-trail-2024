<!doctype html>
<html ng-app="agilizeShopping">
  <head>
    <title>{{getMessage('page.main.title')}}</title>

	<!-- Style -->
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<!-- Bootstrap -->
	<link href="css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>
  </head>

	xoxota - raspada

  <body ng-controller="AppCtrl">

    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h1 class="well" >
                    <img src="templates/img/logo.png" height="60" width="60" alt="logo"/>
                    {{getMessage('page.shopping.title')}} 
                </h1>
                <div data-ng-if="login.logged">
                	{{getMessage('lbl.hello')}}, {{login.user.name}}
                </div>
                
                <div ng-view></div>
            </div>
        </div>
    </div>
    
    <!-- jQuery, Angular -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script> -->

	<script src="js/lib/jquery/jquery.js" type="text/javascript"></script>
	<script src="js/lib/angular/angular.js" type="text/javascript"></script>
	<script src="js/lib/angular/angular-route-1.4.8.min.js" type="text/javascript"></script>
	<script src="js/lib/angular/angular-locale_pt-br.js" type="text/javascript"></script>
	<script src="js/lib/css/ui-bootstrap-tpls.js" type="text/javascript"></script>
    
    <!-- APP -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/lib/common.js" type="text/javascript"></script>
    
    <!-- Service -->
    <script src="js/lib/services/localizedMessages.js" type="text/javascript"></script>
    <script src="js/lib/services/i18nNotifications.js" type="text/javascript"></script>
	<script src="js/lib/services/notifications.js" type="text/javascript"></script>
    <script src="js/lib/services/localStorage.js" type="text/javascript"></script>
    
    <!-- Resources -->
	<script src="js/lib/resources/angular-msgbox.js" type="text/javascript"></script>
	<script src="js/lib/resources/devicecheck.js" type="text/javascript"></script>
	<script src="js/lib/resources/rest-resource.js" type="text/javascript"></script>
	
	<!-- Directives -->
	<script src="js/lib/directive/pagination.js" type="text/javascript"></script>
	
	<!-- Controllers -->
	<script src="js/controller/store.js" type="text/javascript"></script>
	

    <!-- AngularStore app -->
    <!-- <script src="js/product.js" type="text/javascript"></script>
    <script src="js/store.js" type="text/javascript"></script>
    <script src="js/shoppingCart.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script> -->

  </body>
</html>
