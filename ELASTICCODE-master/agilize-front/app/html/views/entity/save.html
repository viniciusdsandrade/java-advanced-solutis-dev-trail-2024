<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">
                {{page.title}}
            </h2>
            <bread-crumb-directive title="page.title" init="page.init" label="page.label" location="page.location"></bread-crumb-directive>
        </div>
    </div>
    <!-- /.row -->
    
    <div class="row">
    	<div class="col-lg-12">
    		<fieldset class="form-group">
                <label>{{getMessage('lbl.application')}} *</label>
                <span ng-repeat="item in applicationsList">
                	<input type="checkbox" ng-checked="entity.applications.indexOf(item) != -1"  ng-click="checkApplication(item)">
                	{{item.name}}
                </span>
            </fieldset>
    	</div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <!-- <form role="form"> -->
                <fieldset class="form-group">
                    <label>{{getMessage('lbl.name')}} *</label>
                    <input class="form-control" placeholder="{{getMessage('placeholder.entity.name')}}" ng-model="entity.name">
                </fieldset>
           <!--  </form> -->
        </div>
        <div class="col-lg-6">
            <!-- <form role="form"> -->
                <fieldset class="form-group">
                    <label>{{getMessage('lbl.description')}} *</label>
                    <input class="form-control" placeholder="{{getMessage('placeholder.entity.description')}}" ng-model="entity.description">
                </fieldset>
            <!-- </form> -->
        </div>
    </div>
    <!-- /.row -->
    
    <div class="row">
		<div class="col-lg-12">
			<button type="submit" class="btn btn-secondary" ng-click="openModalField()">{{getMessage('btn.new.field')}}</button>
		</div>
	</div>
    
    <h4>{{getMessage('list.entity.field.title')}}</h4>
	<div class="card card-block">
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>{{getMessage('lbl.field.type')}}</th>
						<th colspan="2">{{getMessage('lbl.name')}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in entity.fields | orderBy:'name'"">
						<td>{{getMessage(item.typeField.label)}}</td>
						<td>{{item.name}}</td>
						<td><button type="button" class="fa fa-eraser" name="{{getMessage('btn.exclude')}}" ng-click="remove(item)" /></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="users-paginator">
			<pagination num-pages="numPages" current-page="currentPage" total-rows="entity.fields.length" on-select-page="selectPage(page)"></pagination>
		</div>
	</div>

	<br/>

    <div class="row">
    	<div style="align:right">
    		<button type="submit" class="btn btn-secondary" ng-click="save()">{{getMessage('btn.save')}}</button>
            <button type="submit" class="btn btn-secondary" ng-click="cancel()">{{getMessage('btn.cancel')}}</button>
    	</div>
    </div>
</div>
