<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta  name="X-Auth-Token" content="-1">
	
	<title>{{getMessage('page.main.title')}}</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<!-- STYLES -->
	<link rel="stylesheet" type="text/css" href="css/main.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link href='css/jquery-ui.css' rel='stylesheet' type='text/css'/>

</head>

<body ng-controller="MasterCtrl">

	<menu-directive data-ng-if="login.logged"></menu-directive>
		

		<div id="content-wrapper">
			<div class="page-content">

				<!-- Main Content -->
				<div id="AppCtrl" data-ng-controller="AppCtrl">
					<div style="width: 100%;" ng-show="!isErrorPath">
						<div class="loader" ng-show="hasPendingRequests()">
							<div id="circularGG">
								<div id="circularG_1" class="circularG"></div>
								<div id="circularG_2" class="circularG"></div>
								<div id="circularG_3" class="circularG"></div>
								<div id="circularG_4" class="circularG"></div>
								<div id="circularG_5" class="circularG"></div>
								<div id="circularG_6" class="circularG"></div>
								<div id="circularG_7" class="circularG"></div>
								<div id="circularG_8" class="circularG"></div>
								<div id="circularText" class="circularText"
									ng-bind="httpRequestTracker.loaderText">Carregando...</div>
							</div>
						</div>
						<ng-view ng-show="true"></ng-view>
					</div>
					<div class="container-fluid" ng-show="isErrorPath">
						ERROR PATH
						<br/>
						<button type="submit" class="btn btn-secondary" ng-click="returnPath()">{{getMessage('btn.return')}}</button>
					</div>
				</div>

			</div>
			<!-- End Page Content -->
		</div>
		<!-- End Content Wrapper -->
	</div>
	<!-- End Page Wrapper -->
	
	<!-- /SCRIPTS -->
	<script src="js/jquery/jquery.js" type="text/javascript"></script>
	<script src="js/angular/bootstrap.js" type="text/javascript"></script>

	<script src="js/angular/angular.js" type="text/javascript"></script>
	<script src="js/angular/angular-route-1.4.8.min.js" type="text/javascript"></script>
	<script src="js/angular/angular-ui-router.js" type="text/javascript"></script>
	<script src="js/angular/angular-locale_pt-br.js" type="text/javascript"></script>
	<script src="js/angular/ui-bootstrap-tpls.js" type="text/javascript"></script>
	<!-- <script src="js/angular/modal.js" type="text/javascript"></script> -->
	<script src="js/angular/angular-uuid2.min.js" type="text/javascript"></script>
	
    
    <script src="js/jquery/jquery.mask.js" type="text/javascript"></script>
    <script src="js/jquery/mask.js" type="text/javascript"></script>
    
	<!-- MODULO PRINCIPAL -->
	<script src="js/app.js" type="text/javascript"></script>
	<!-- Mensagens -->
	<script src="js/appmsg.js" type="text/javascript"></script>

	<!-- Services -->
	<script src="js/services/i18nNotifications.js" type="text/javascript"></script>
	<script src="js/services/localizedMessages.js" type="text/javascript"></script>
	<script src="js/services/propriedadesCompartilhadas.js" type="text/javascript"></script>
	<script src="js/services/httpRequestTracker.js" type="text/javascript"></script>
	<script src="js/services/authenticationModule.js" type="text/javascript"></script>
	<script src="js/services/notifications.js" type="text/javascript"></script>

	<!-- Resources -->
	<!-- <script src="js/resources/p01-rest-resouce.js" type="text/javascript"></script> -->
	<script src="js/resources/angular-msgbox.js" type="text/javascript"></script>
	<script src="js/resources/dashboard.min.js" type="text/javascript"></script>
	<script src="js/resources/angular-cookies.min.js" type="text/javascript"></script>
	<script src="js/resources/devicecheck.js" type="text/javascript"></script>
	<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script> -->
	<script src="js/resources/adm/entity.js" type="text/javascript"></script>
	<script src="js/resources/rest-resource.js" type="text/javascript"></script>
	<script src="js/resources/payment/payment.js" type="text/javascript"></script>

	<!-- Directives -->
	<script src="js/directive/breadCrumb.js" type="text/javascript"></script>
	<script src="js/directive/menu.js" type="text/javascript"></script>
	<script src="js/directive/ngCpfCnpj.js" type="text/javascript"></script>
	<script src="js/directive/pagination.js" type="text/javascript"></script>
	<script src="js/directive/scrollable.js" type="text/javascript"></script>
	
	<!-- Controllers -->
	<script src="js/controller/login.js" type="text/javascript"></script>
	<script src="js/controller/adm/entity.js" type="text/javascript"></script>
	<script src="js/controller/payment/payment.js" type="text/javascript"></script>
	
	
	<!-- Services -->
	<script src="js/services/authorization.js" type="text/javascript"></script>
	
</body>
</html>
