<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta  name="X-Auth-Token" content="-1">
	
	<title>{{getMessage('page.main.title')}}</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- STYLES -->
	<link rel="stylesheet" type="text/css" href="../html/css/bootstrap.css" />

							<div id="circularG_7" class="circularG"></div>
							<div id="circularG_8" class="circularG"></div>
							<div id="circularText" class="circularText" ng-bind="httpRequestTracker.loaderText">Carregando...</div>
						</div>
					</div>
					<ng-view ng-show="true"></ng-view>
				</div>
			</div>
		</div>
		<!-- End Page Content -->
	</div>
		<!-- End Content Wrapper -->
	</div>
	<!-- End Page Wrapper -->

	<script src="../html/js/angular/angular-ui-router.js" type="text/javascript"></script>
	<script src="../html/js/angular/angular-locale_pt-br.js" type="text/javascript"></script>
	<script src="../html/js/angular/ui-bootstrap-tpls.js" type="text/javascript"></script>

    <script src="../html/js/jquery/mask.js" type="text/javascript"></script>
    
    <script src="../html/js/lib/common.js" type="text/javascript"></script>
    <script src="../html/js/lib/satellizer.js" type="text/javascript"></script>
    
	<!-- MODULO PRINCIPAL -->
