<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta  name="X-Auth-Token" content="-1">
	
	<title>{{getMessage('page.main.title')}}</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- STYLES -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	

</head>

<body ng-controller="AppCtrl">

	<div id="content-wrapper">
		<div class="page-content">

			<!-- Main Content -->
			<div>
				<div style="width: 100%;">
					<div class="loader" ng-show="hasPendingRequests()">
						<div id="circularGG">
							<div id="circularG_1" class="circularG"></div>
							<div id="circularG_2" class="circularG"></div>
							<div id="circularG_3" class="circularG"></div>
							<div id="circularG_4" class="circularG"></div>
							<div id="circularG_5" class="circularG"></div>
							<div id="circularG_6" class="circularG"></div>
							<div id="circularG_7" class="circularG"></div>
							<div id="circularG_8" class="circularG"></div>
							<div id="circularText" class="circularText" ng-bind="httpRequestTracker.loaderText">Carregando...</div>
						</div>
					</div>
					<ng-view ng-show="true"></ng-view>
				</div>
			</div>
		</div>
		<!-- End Page Content -->
	</div>
		<!-- End Content Wrapper -->
	</div>
	<!-- End Page Wrapper -->
	
	<!-- /SCRIPTS -->
	<script src="lib/jquery/jquery.js" type="text/javascript"></script>
	<script src="lib/css/bootstrap.js" type="text/javascript"></script>
	<script src="lib/angular/angular.js" type="text/javascript"></script>
	<script src="lib/angular/angular-route-1.4.8.min.js" type="text/javascript"></script>
	<script src="lib/angular/angular-locale_pt-br.js" type="text/javascript"></script>
	<script src="lib/css/ui-bootstrap-tpls.js" type="text/javascript"></script>
	<script src="lib/angular/angular-uuid2.min.js" type="text/javascript"></script>
	
    <script src="lib/common.js" type="text/javascript"></script>
    
    <script src="lib/services/i18nNotifications.js" type="text/javascript"></script>
	<script src="lib/services/notifications.js" type="text/javascript"></script>
	<script src="lib/services/localizedMessages.js" type="text/javascript"></script>
	<script src="lib/services/httpRequestTracker.js" type="text/javascript"></script>
	<script src="lib/services/authenticationModule.js" type="text/javascript"></script>
	<script src="lib/services/authorization.js" type="text/javascript"></script>
	<script src="lib/services/propriedadesCompartilhadas.js" type="text/javascript"></script>
    
    <script src="lib/resources/angular-msgbox.js" type="text/javascript"></script>
	<script src="lib/resources/rest-resource.js" type="text/javascript"></script>
	<script src="lib/resources/devicecheck.js" type="text/javascript"></script>
	
	<script src="lib/directives/backgroundCss.js" type="text/javascript"></script>
    
	<!-- MODULO PRINCIPAL -->
	<script src="js/app.js" type="text/javascript"></script>
	<!-- Mensagens -->
	<script src="js/appmsg.js" type="text/javascript"></script>
	<!-- Controllers -->
	<script src="js/controller/login.js" type="text/javascript"></script>
	
</body>
</html>
